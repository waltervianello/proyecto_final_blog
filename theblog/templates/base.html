<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{%block title%}
        Mi Peque√±o Blog!
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
 
  
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{%url "home"%}">Blog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

             {%if cat_menu%}
             <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                CATEGORIAS
              </a>
              <ul class="dropdown-menu">
                
               
            

                  {%for item in cat_menu%}
                    <a class="dropdown-item" href="{%url "category" item|slugify%}">{{item}}</a>
                  {%endfor%}

                  
                </ul>
              </li>
            {%else%}
       
            <li class="nav-item">
              <a class="nav-link" href={%url "category-list"%}>CATEGORIAS</a>
            <li>
            {%endif%}



              {%if user.is_authenticated%}
                <li class="nav-item">
                  <a class="nav-link" href={%url "add_post"%}>Agregar Post</a>
                <li>

                <li class="nav-item">
                  <a class="nav-link" href={%url "logout"%}>Logout</a>
                <li> 

                <li class="nav-item">
                  <a class="nav-link" href={%url "add_category"%}>Clasificar</a>
                <li> 

              {%else%}
              <li class="nav-item">
                  <a class="nav-link" href={%url "register"%}>Resistrarse</a>
              <li>
              
              <li class="nav-item">
                  <a class="nav-link" href={%url "login"%}>Login</a>
              <li>

              {%endif%}
              
             
          

            
          
             
            </ul>
           
           
          </div>
        </div>
      </nav>
    <br/>
    <div class="container">
    {%block content%}

    {% endblock %}
    <div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
